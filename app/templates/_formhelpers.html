

{% macro render_input_field(field, field_name, field_type) %}

<div  {{'class=has-error' if field.errors else ''}} >

   {% if field_type %}
      <input type="{{field_type}}" name='{{field.name}}' value="{{field.data  or ''}}" class="form-control" placeholder="{{field_name}}">
   {% else %}
      <input type="text" name='{{field.name}}'  value="{{field.data  or ''}}"  class="form-control" placeholder="{{field_name}}">
   {% endif %}

   {% if field.errors %}
      <ul style="list-style: none" class="control-label">
      {% for error in field.errors %}
         <li>{{ error }}</li>
      {% endfor %}
      </ul>
   {% endif %}
  
</div>
 
  
{% endmacro %}


{% macro render_radio_field(field, field_name, value) %}
   <label>
      <input type="radio" name="{{field.name}}" value="{{value}}">
      {{field_name}}
   </label>

{% endmacro %}
