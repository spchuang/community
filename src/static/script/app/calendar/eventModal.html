<div class="modal-dialog">
	<div class="modal-content">
   <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4>Update Event</h4>
   </div>
   <div class="modal-body">
      <form id="create_form">
      	<div class="form-group">
         	<label>Name</label>
         	<input type="text" name='name'  value="{{name}}"  class="form-control" placeholder="Event Name">
         </div>
        	<div class="form-group">
         	<label>Starts</label>
         	<input type="datetime" name='start'  value="{{start}}"  class="form-control" placeholder="Start Date and Time">
        	</div>
         <div class="form-group">
            <label>Ends</label>
            <input type="datetime" name='end'  value="{{end}}"  class="form-control" placeholder="End Date and Time">
         </div>              
         <div class="form-group">
            <label>Description</label>
            <input type="text" name='description'  value="{{description}}"  class="form-control" placeholder="Event Description">
         </div>
      </form>
   </div>
   <div class="modal-footer">
   	{{#if show_delete}}
   	<a href="#" class="btn btn-primary edit">Edit</a>
   	<a href="#" class="btn btn-danger delete">Delete</a>
   	{{else}}
		<a href="#" class="btn btn-primary ok">Create</a>
   	{{/if}}
      <a href="#" class="btn btn-default cancel">Cancel</a>
   </div>
   </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
