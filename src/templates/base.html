<!doctype html>
<html lang="en">
	<head>
	<title>Community</title>
   <meta name="csrf-token" content="{{ csrf_token() }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="http://getbootstrap.com/docs-assets/js/holder.js"></script>
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <!--handlebar!-->
    <script src="{{ url_for('static', filename='js/handlebars-v1.1.2.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.timeago.js') }}"></script>
    <script>
      var csrftoken = $('meta[name=csrf-token]').attr('content')

      $.ajaxSetup({
          beforeSend: function(xhr, settings) {
              if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type)) {
                  xhr.setRequestHeader("X-CSRFToken", csrftoken)
              }
          }
      })

    </script>
	</head>

<body>
 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Community</a>
        </div>
        {% if g.user.is_authenticated() %}

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('community_page.list') }}">Communities</a></li>
            
          </ul>
         <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
               <input type="text" class="form-control" placeholder="Search">
            </div>
         <button type="submit" class="btn btn-default">Submit</button>
         </form>
          <ul class="nav navbar-nav navbar-right">
          	<li><a href="{{ url_for('account.profile') }}">Profile</a></li>
            <li><a href="{{ url_for('account.logout') }}">Logout</a></li>

          </ul>
        </div><!--/.nav-collapse -->
        {% else %}
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for('home') }}">Home</a></li>

          </ul>
          <ul class="nav navbar-nav navbar-right">
          	<li><a href="{{ url_for('account.signup') }}">Signup</a></li>
            <li><a href="{{ url_for('account.login') }}">Login</a></li>
            

          </ul>
        </div><!--/.nav-collapse -->
        
        {% endif %}
  </div>
</div>
{% block body %}{% endblock %}



</body>

</html>
